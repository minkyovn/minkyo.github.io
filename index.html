    @keyframes giftanim {
      0% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(1.2);
      }
      100% {

      }

      width: 150px;
      height: 150px;
      animation-name: giftanim;
      animation-duration: 2s;
      animation-iteration-count: infinite;

      }

      width: 100px;
